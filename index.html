<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div>
          <p>Get the App</p>
        </div>
        <ul class="nav-bar">
          <li>Add Restaurant</li>
          <li>Log in</li>
          <li>Sign Up</li>
        </ul>
      </div>
      <div class="head">
        <img
          class="logo"
          src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
          alt="image"
        />
        <h3>Discover the best food and drinks in Delhi NCR</h3>
        <div class="search">
          <div class="search-items">
            <i class="fas fa-map-marker-alt"></i>
            <p>YCMA ,1,Ashoka Rd,Manu</p>
          </div>
          <div class="search-items">
            <i class="fas fa-search"></i>
           <input type="text" placeholder="Search for Restaurant,cuisine or a dish">
          </div>
        </div>
      </div>
      <div class="header-image">
        <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png
        " alt="header bacground image">
      </div>
    </header>
    
    </body>
</html>
